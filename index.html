<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Decodificador - versão Sabrina Mariha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-mensagens">

        <div class="decodificador">
            <textarea readonly class="texto-resultado" id="resultado">Texto Aqui</textarea>
            <div class="container-sem-texto" id="container-sem-texto">
                    <img src="src/High quality products 1 1.svg" alt="ilustração-menina" class="imagem-menina" id="imagem-menina">
                    <h2 class="subtitulo">Nenhuma mensagem encontrada</h2>
                    <p class="texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
             </div>
            <button class="botao-copiar" id="botao-copiar">Copiar</button>
        </div>

        <div class="codificador">
            <img src="src/Frame 6.png" alt="logo-alura" class="logo-alura">
            <textarea class="EntradaTexto">Digite seu texto</textarea>
            <div class="aviso-formatacao">
                <img src="src/bi_exclamation-circle-fill.png" alt="icone-exclamação" class="icone-exclamacao">
                <p class="texto-erro">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoes">
                <button class="botao-codificar" id="botao-codificar">Criptografar</button>
                <button class="botao-decodificar" id="botao-decodificar">Descriptografar</button>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
